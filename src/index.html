<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Prism Protocol</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 100;
    }
    .loading-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      margin-top: 20px;
    }
    .loading-progress {
      width: 0%;
      height: 100%;
      background-color: #0078d7;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <h2>Project Prism Protocol</h2>
    <p>Loading game assets...</p>
    <div class="loading-bar">
      <div class="loading-progress" id="loadingProgress"></div>
    </div>
  </div>
  <canvas id="renderCanvas"></canvas>
</body>
</html>
